<script type="text/javascript" src="script/app.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.removeLaunchView({
            animation: {
                type: 'fade',
                duration: 50
            }
        });

        initModelConfig(true);
        api.addEventListener({
            name: 'resume'
        }, function(ret, err) {
            console.log('应用回到前台');
        });
        api.addEventListener({
            name: 'pause'
        }, function(ret, err) {
            console.log('应用进入后台');
        });
        api.addEventListener({
            name: 'viewappear'
        }, function(ret, err) {
            setTimeout(function(){
                api.openDrawerLayout({
                    name: 'main',
                    url: 'html/main.html',
                    animation: {
                        type: "fade", //动画类型（详见动画类型常量）
                        subType: "from_left", //动画子类型（详见动画子类型常量）
                        duration: 300 //动画过渡时间，默认300毫秒
                    },
                    leftPane: {
                        edge: api.winWidth * 0.4,
                        name: 'slider',
                        url: 'html/slider.html'
                    }
                });
            }, 2000);

        });
    }
</script>
