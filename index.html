<script type="text/javascript">
    apiready = function () {
      api.addEventListener({
          name:'viewappear'
      }, function(ret, err){
        api.openDrawerLayout({
            name :'main',
            url: 'html/main.html',
            animation : {
                type:"fade",                //动画类型（详见动画类型常量）
                subType:"from_left",       //动画子类型（详见动画子类型常量）
                duration:300                //动画过渡时间，默认300毫秒
            },
            leftPane: {
                edge: api.winWidth * 0.4,
                name: 'slider',
                url: 'html/slider.html'
            }
        }, function(ret, err) {

        });
      });
    }

</script>
