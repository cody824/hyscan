	function doCollect(){
			if (!blankOk) {
				$api.css($api.dom('.state01'), 'display:none;');
				$api.css($api.dom('.state02'), 'display:none;');
				$api.css($api.dom('.state03'), 'display:block;');
				$api.css($api.dom('.state04'), 'display:none;');
				setTimeout(function(){
					$api.css($api.dom('.state04'), 'display:block;');
					$api.css($api.dom('.state03'), 'display:none;');
					blankOk = true;
					setTimeout(function(){
								$api.css($api.dom('.state04'), 'display:none;');
								$api.css($api.dom('.state02'), 'display:block;');
					}, 500);

				}, 1000);
			} else {
				$api.css($api.dom('.state01'), 'display:none;');
				$api.css($api.dom('.state02'), 'display:none;');
				$api.css($api.dom('.state03'), 'display:block;');
				$api.css($api.dom('.state04'), 'display:none;');
				setTimeout(function(){
					$api.attr($api.dom('.state04 img'), 'src', '../img/cj03.png');
					$api.css($api.dom('.state04'), 'display:block;');
					$api.css($api.dom('.state03'), 'display:none;');
					blankOk = false;
					setTimeout(function(){
							api.historyBack({
							},function(ret,err){
							    if(!ret.status){
							        api.closeWin();
							    }
										api.closeDrawerPane();
							});
					}, 500);
				}, 1000);
			}


	}
