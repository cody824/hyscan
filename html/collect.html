<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>光谱采集</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>

<body  style="position: relative; background:url(../img/main_bg.jpg) no-repeat; background-size:100% 100%; background-attachment: fixed;">
	<div class="cj_title">
		<img src="../img/jg_banner.png" />
		<div class="data">
			<div class="d_con">
				<div class="d_left">
					<span class="num01" id="dnMin">0</span>
					<p>MIN</p>
				</div>
				<div class="d_middle">
					<span class="num02" id="dnAve">0</span>
					<p>平均值</p>
				</div>
				<div class="d_left">
					<span class="num01" id="dnMax">0</span>
					<p>MAX</p>
				</div>
			</div>
		</div>
		<p class="d_txt">正在检测DN值</p>
	</div>
	<div id="chart" class="chart">
	</div>
	<div class="c_btn">
		<img src="../img/icon_collection_default.png" />
	</div>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/dp.js"></script>
<script type="text/javascript" src="../script/app.js"></script>
<script type="text/javascript" src="../script/navi.js"></script>
<script type="text/javascript" src="../script/spp.js"></script>
<script type="text/javascript" src="../script/device.js"></script>
<script type="text/javascript" src="../script/lib/echarts.common.min.js"></script>
<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('chart'));
	var spp;
	var progressType;
	var collecting = true;
	var canBack = false;

	apiready = function() {
		api.addEventListener({
				name: 'keyback'
		}, function(ret, err) {
				if (!canBack) {
					api.toast({
					    msg: '光谱采集中，不能返回',
					    duration: 2000,
					    location: 'bottom'
					});
				} else {
					gotoMain();
				}
		});
		spp = api.require("spp");
		$api.attr($api.dom('.chart'), 'width', api.winWidth);
		sppUtil.init(function() {
			progressType = "collect";
			api.showProgress({
				style: 'default',
				animationType: 'fade',
				title: '光谱仪启动中',
				text: '请耐心等待',
				modal: false
			});
			sppUtil.connectDevice(appConfig.device.address, function(ret) {
				hyCmd.receive(appConfig.device.address, {
					collect: function(datas, labels) {
						if (progressType == "collect") {
							api.hideProgress();
							progressType = "";
						}
						initChat(datas, labels);
					},
					stopCollect: function() {
						collecting = false;
						canBack = true;
						console.log("停止采集成功");
						sppUtil.disconnectDevice(appConfig.device.address, function(ret) {});
						api.hideProgress();
						var finallyData = DPTool.getFinallyData();
						if (finallyData) {
							gotoResult(finallyData, DPTool.getXAxis());
						} else {
							api.alert({
								title: '采集失败',
								msg: '采集数据无效，请返回重试',
							}, function() {
								gotoMain();
							});
						}
					}
				});
				console.log("发送连续采集命令");
				hyCmd.collect(appConfig.device.address, function(ret) {
					if (!ret.status) {
						api.confirm({
							title: '采集指令发送失败',
							msg: '请检查与光谱仪连接状态，点击确定尝试重新连接',
							buttons: ['确定', '取消']
						}, function(ret, err) {
							if (ret) {
								if (ret.buttonIndex == 1) {
									api.showProgress({
										style: 'default',
										animationType: 'fade',
										title: '努力连接中...',
										text: '先喝杯茶...',
										modal: false
									});
									sppUtil.disconnectDevice(appConfig.device.address, function() {
										sppUtil.connectDevice(appConfig.device.address, function(ret) {
											api.hideProgress();
											var msg = "";
											if (ret.err) {
												msg = '连接失败:' + ret.err;
											} else {
												msg = '连接成功';
												window.location.reload();
											}
											api.toast({
												msg: msg,
												duration: 2000,
												location: 'middle'
											});
										});
									});
								}
							} else {
								alert(JSON.stringify(err));
							}
						});
					} else {
						DPTool.initData();
					}
				});
			});
		});
	}

	$api.addEvt($api.dom('.c_btn img'), 'click', function() {
		console.log("发送停止采集命令");
		api.showProgress({
			title: '采集停止中',
			text: '请耐心等待',
			modal: false
		});
		hyCmd.stopCollect(appConfig.device.address, function(ret) {
			progressType == "stopCollect"
			//canBack = true;
		});
	});

	function initChat(datas, labels) {
		var i;
		var min = 1000000,
			max = 0,
			average, sum = 0;
		for (i = 0; i < datas.length; i++) {
			var data = datas[i];
			if (data > max) max = data;
			if (data < min) min = data;
			sum += data;
		}
		average = Math.round(sum / datas.length);
		$api.text($api.dom('#dnMin'), min);
		$api.text($api.dom('#dnMax'), max);
		$api.text($api.dom('#dnAve'), average);
		DPTool.addData(datas);
		DPTool.setXAxis(labels);

		// 指定图表的配置项和数据
		var option = {
			grid: {
				left: 40,
				top: 40,
				right: 0,
				bottom: 40,
				borderWidth: 1
			},
			title: {

				text: 'DN值',
				textStyle: {
					color: '#00DEFF',
					align: 'left',
				},
				padding: 5,
				itemGap: 0
			},
			tooltip: {
				trigger: 'axis',
				formatter: "波长：{b}nm <br/> {a} : {c}"
			},
			xAxis: {
				data: DPTool.getXAxis(),
				name: '波长(nm)',
				nameLocation: 'middle',
				nameGap: '30',
				nameTextStyle: {
					color: '#00DEFF'
				},
				axisTick: {
					lineStyle: {
						color: '#E1E1E1'
					}
				},
				axisLine: {
					show: false
				},
				axisLabel: {
					color: '#666666'
				}
			},
			yAxis: {
				formatter: '{value}',
				axisLine: {
					show: false
				},
				axisTick: false,
				axisLabel: {
					color: '#666666'
				}
			},
			series: [{
				name: 'DN值',
				type: 'line',
				lineStyle: {
					normal: {
						color: '#00DEFF',
					}
				},
				smooth: true,
				showSymbol: false,
				data: datas
			}]
		};
		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	}
</script>
