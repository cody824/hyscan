<script>
		var map;

		apiready = function(){
				map = api.require('bMap');
				openMap();
		}

		function openMap(){
			map.open({
			    // rect: {
			    //     x: 0,
			    //     y: 0,
			    //     w: 320,
			    //     h: 300
			    // },
			    center: {
			        lon: 116.4021310000,
			        lat: 39.9994480000
			    },
			    zoomLevel: 10,
			    showUserLocation: true,
			    fixedOn: api.frameName,
			    fixed: true
			}, function(ret, err) {
					console.log(JSON.stringify(ret));
						console.log(JSON.stringify(err));
			    if (ret.status) {
			        alert('地图打开成功');
			    }
			});
		}
</script>
