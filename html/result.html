<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>结果</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/index.css" />
	<style>
		::-webkit-input-placeholder {
			/* WebKit browsers */
			color: #999;
		}

		:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #999;
			opacity: 1;
		}

		::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: #999;
			opacity: 1;
		}

		:-ms-input-placeholder {
			/* Internet Explorer 10+ */
			color: #999;
		}
	</style>
</head>

<body>
	<div class="r_banner">
		<div class="pie" id="pie">
			<img src="../img/img_pie.png" style="opacity:0" />
			<div class="r_txt">
				<span class="p1" id="levelText">正在检测</span>
				<p class="p2" id="material">…………</p>
			</div>
		</div>
	</div>
	<ul class="r_tab">
		<li class="press" data-property="dn">DN值</li>
		<li data-property="radiance">辐亮度</li>
		<li data-property="reflectivity">反射率</li>
		<li data-property="rmPacketLine">除去包格线</li>
	</ul>

	<div class="chart" id="chart" style="height:200px;">

	</div>

	<div class="rbtn save">
		<img src="../img/btn_baocun.png" />
		<span>保存数据</span>
	</div>
	<div class="rbtn cancel">
		<a href="javascript:;"><img src="../img/btn_saomiao.png" /></a>
		<span>继续扫描</span>
	</div>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/app.js"></script>
<script type="text/javascript" src="../script/navi.js"></script>
<script type="text/javascript" src="../script/task.js"></script>
<script type="text/javascript" src="../script/dp.js"></script>
<script type="text/javascript" src="../script/echarts.js"></script>
<script>
	var dialogBox;
	var myChart;
	var chartData;
	var pieId;
	var taskData; //任务数据
	var taskResult; //检测结果
	var position; //位置信息
	var saved = false;
	var inCheck = true;

	var properties = $api.domAll('.r_tab li');
	var arcProgress;

	var i;
	for (i = 0; i < properties.length; i++) {
		var el = properties[i];
		$api.addEvt(el, 'click', function() {
			var j;
			for (j = 0; j < properties.length; j++) {
				$api.removeCls(properties[j], 'press');
			}
			$api.addCls(this, 'press');
			var property = $api.attr(this, 'data-property');
			console.log(property);
			initChat(property);
		});
	}

	$api.addEvt($api.dom('.cancel'), 'click', function() {
		gotoMain();
	});

	$api.addEvt($api.dom('.save'), 'click', function() {
		if (saved) {
			api.toast({
				msg: '已经保存',
				duration: 2000,
				location: 'bottom'
			});
			return;
		}
		if (inCheck) {
			api.toast({
				msg: '正在检测数据，请稍后保存',
				duration: 2000,
				location: 'bottom'
			});
			return;
		}
		dialogBox.input({
			keyboardType: 'default',
			texts: {
				title: '设备名称',
				placeholder: '请输入所扫描设备名称',
				leftBtnTitle: '保存本地',
				rightBtnTitle: '保存云端'
			},
			styles: {
				bg: '#fff',
				corner: 10,
				w: 300,
				h: 140,
				title: {
					h: 60,
					alignment: 'center',
					size: 16,
					color: '#00DEFF'
				},
				input: {
					h: 60,
					marginT: 6,
					textSize: 14,
					textColor: '#000'
				},
				dividingLine: {
					width: 0,
					color: '#696969'
				},
				left: {
					bg: 'rgba(0,0,0,0)',
					color: '#00DEFF',
					size: 12
				},
				right: {
					bg: 'rgba(0,0,0,0)',
					color: '#00DEFF',
					size: 12
				},
			},
			tapClose: true
		}, function(ret) {
			var title = ret.text;
			if (title.length == 0 || title.length > 20) {
				api.toast({
					msg: '请输入0-20个字符',
					duration: 2000,
					location: 'top'
				});
				return;
			}
			var lr = ret.eventType;
			dialogBox.close({
				dialogName: 'input'
			});
			api.confirm({
				title: '是否拍照？',
				msg: '是否保存扫描对象的照片',
				buttons: ['拍照', '不拍照']
			}, function(ret, err) {
				if (ret && ret.buttonIndex == 1) {
					var FNPhotograph = api.require('FNPhotograph');
					FNPhotograph.open({
						path: 'fs://task//img',
						album: false,
						quality: 'high'
					}, function(ret) {
						if (ret.eventType == "takePhoto") {
							FNPhotograph.close();
							var imagePath = ret.imagePath;
							if (lr == 'left') {
								doSaveLocal(title, imagePath);
							} else if (lr == 'right') {
								doSaveRemote(title, imagePath);
							}

						}
					});
				} else if (ret && ret.buttonIndex == 2) {
					if (lr == 'left') {
						doSaveLocal(title);
					} else if (lr == 'right') {
						doSaveRemote(title);
					}
				}
			});
		});
	});

	apiready = function() {
		arcProgress = api.require('arcProgress');
		arcProgress.open({
			type: 'annular ',
			centerX: api.frameWidth / 6 * (2 * 1 + 1),
			centerY: $api.cssVal($api.dom('#pie'), 'height'),
			radius: api.frameWidth / 5,
			bgColor: '#005066',
			pgColor: '#00F9FF',
			loopWidth: 10,
			fixedOn: api.frameName
		}, function(ret, err) {
			pieId = ret.id;
		});
		var bMap = api.require('bMap');
		bMap.getLocation({
			accuracy: '100m',
			autoStop: true,
			filter: 1
		}, function(ret, err) {
			if (ret.status) {
				position = ret;
				bMap.getNameFromCoords({
					lon: position.lon,
					lat: position.lat
				}, function(ret, err) {
					if (ret.status) {
						position.address = ret.address; //字符串类型；地址信息
						position.province = ret.province; //字符串类型；省份
						position.city = ret.city; //字符串类型；城市
						position.district = ret.district; //字符串类型；县区
						position.streetName = ret.streetName; //字符串类型；街道名
						position.streetNumber = ret.streetNumber;
					} else {
						console.log(JSON.stringify(err));
					}
				});
			} else {
				console.log(JSON.stringify(err));
			}
		});

		$api.attr($api.dom('.chart'), 'width', api.winWidth);
		$api.attr($api.dom('.chart'), 'height', api.winWidth * 2 / 3);
		myChart = echarts.init(document.getElementById('chart'));
		var property = $api.attr($api.dom('.r_tab .press'), 'data-property');

		dialogBox = api.require('dialogBox');
		var datas = api.pageParam.datas;
		taskData = datas;
		var labels = api.pageParam.labels;
		DPTool.setXAxis(labels);

		var progress = 0
		var checkInter = setInterval(function () {
			if (progress == 100) progress = 0;
			arcProgress.setValue({
				id: pieId,
				value: progress++
			});
		}, 10);

		chartData = {
			dn: datas,
			radiance: DPTool.getRadiance(datas),
			reflectivity: DPTool.getReflectivity(datas),
			rmPacketLine: DPTool.getRmPacketLine(datas)
		}
		stTask.getTestResult(chartData.reflectivity, function(result) {
			clearInterval(checkInter);
			inCheck = false;
			setTestResult(result);
		});

		initChat(property);


		api.addEventListener({
			name: 'keyback'
		}, function(ret, err) {
			gotoMain();
		});
	}

	function initChat(property) {
		var showConfig = {};
		var datas;
		showConfig.formatter = "波长：{b}nm <br/> {a} : {c}";
		switch (property) {
			case 'dn':
				showConfig.title = "DN值";
				datas = chartData[property];
				break;
			case 'radiance':
				showConfig.title = "辐亮度";
				datas = chartData[property];
				break;
			case 'reflectivity':
				showConfig.title = "反射率";
				showConfig.formatter = "波长：{b}nm <br/> {a} : {c}%";
				datas = [];
				for (var i = 0; i < chartData[property].length; i++) {
					datas[i] = parseFloat(chartData[property][i]).toFixed(2);
				}
				break;
			case 'rmPacketLine':
				showConfig.title = "除去包格线";
				datas = [];
				for (var i = 0; i < chartData[property].length; i++) {
					datas[i] = parseFloat(chartData[property][i]).toFixed(2);
				}
				break;
			default:

		}

		// 指定图表的配置项和数据
		var option = {
			grid: {
				left: 40,
				top: 5,
				right: 0,
				bottom: 40,
				borderWidth: 1
			},
			title: {
				show: false,
				text: showConfig.title,
				textStyle: {
					color: '#00DEFF',
					align: 'left',
				},
				padding: 5,
				itemGap: 0
			},
			tooltip: {
				trigger: 'axis',
				formatter: showConfig.formatter
			},
			xAxis: {
				data: DPTool.getXAxis(),
				name: '波长(nm)',
				nameLocation: 'middle',
				nameGap: '30',
				nameTextStyle: {
					color: '#00DEFF'
				},
				axisTick: {
					lineStyle: {
						color: '#E1E1E1'
					}
				},
				axisLine: {
					show: false
				},
				axisLabel: {
					color: '#666666'
				}
			},
			yAxis: {
				formatter: '{value}%',
				axisLine: {
					show: false
				},
				axisTick: false,
				axisLabel: {
					color: '#666666'
				}
			},
			series: [{
				name: showConfig.title,
				type: 'line',
				lineStyle: {
					normal: {
						color: '#00DEFF',
					}
				},
				smooth: true,
				showSymbol: false,
				data: datas
			}]
		};
		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	}

	function doSaveLocal(title, imagePath) {
		stTask.addTask(taskData, taskResult, position, title, imagePath, appConfig.device, function(ret) {
			if (ret.status) {
				saved = true;
				api.toast({
					msg: '保存成功',
					duration: 2000,
					location: 'top'
				});
			} else {
				api.alert({
					title: '保存失败',
					msg: ret.err.msg,
				});
			}
		});
	}

	function doSaveRemote(title, imagePath) {
		api.showProgress({
			style: 'default',
			animationType: 'fade',
			title: '数据保存中...',
			text: '先喝杯茶...',
			modal: true
		});
		stTask.addTask(taskData, taskResult, position, title, imagePath, appConfig.device, function(ret) {
			if (ret.status) {
				var localTask = ret.task;
				stTask.sendTaskToRemote(localTask, function(ret, err) {
					if (ret.id) {
						if (imagePath) {
							stTask.sendTaskImgToRemote(imagePath, ret.id, function(ret, err) {
								console.log(JSON.stringify(ret));
								console.log(JSON.stringify(err))
							})
						}
						saved = true;
						localTask.isUpload = true;
						stTask.updateTaskInfo(localTask, function(ret) {});
						api.toast({
							msg: '保存成功',
							duration: 2000,
							location: 'top'
						});
					} else {
						if (err.statusCode == 401) {
							api.alert({
							    title: '没有登录或者登录失效',
							    msg: '请重新登陆后保存，任务已经保存到本地，可以在我的任务中查看并上传',
							}, function(){
								stTask.getTask(localTask.id, true, function(ret){
									if (ret.status) {
										gotoTaskInfo(ret.task);
									}
								})
							});
						} else {
							api.alert({
								title: '保存到服务器失败',
								msg: err.msg,
							}, function(){
								stTask.getTask(localTask.id, true, function(ret){
									if (ret.status) {
										gotoTaskInfo(ret.task);
									}
								})
							});
						}
					}
					api.hideProgress();
				});
			} else {
				api.alert({
					title: '保存失败',
					msg: ret.err.msg,
				});
				api.hideProgress();
			}
		});
	}

	function setTestResult(result) {
		var oldLevelText = "";
		var color = "#00F9FF";
		if (result.level == 1) {
			oldLevelText = "一级老化";
			color = "#00F9FF";
		} else if (result.level == 2) {
			oldLevelText = "二级老化";
			color = "#8BC974";
		}
		if (result.level == 3) {
			oldLevelText = "三级老化";
			color = "#FF6200"
		}
		arcProgress.open({
			type: 'annular ',
			centerX: api.frameWidth / 6 * (2 * 1 + 1),
			centerY: $api.cssVal($api.dom('#pie'), 'height'),
			radius: api.frameWidth / 5,
			bgColor: '#005066',
			pgColor: color,
			loopWidth: 10,
			fixedOn: api.frameName
		}, function(ret, err) {
			pieId = ret.id;
			arcProgress.setValue({
				id: pieId,
				value: result.level * 100 / 3
			});
		});
		taskResult = result;
		$api.text($api.dom('#material'), result.material);
		$api.text($api.dom('#levelText'), oldLevelText);
	}
</script>
