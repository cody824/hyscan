<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hyscan</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
	<div class="title">
		<span class="btn_logo">设置</span>
		HyScan
	</div>
	<ul class="steps">
		<li>
			<img src="img/step01.png" />
			<div class="txt01">
				<span class="tag">Step-1</span>
				<p>开启设备开关</p>
				<p>打开蓝牙连接</p>
				<p>并绑定设备</p>
			</div>
		</li>
		<li>
			<img src="img/step02.png" />
			<div class="txt01">
				<span class="tag">Step-2</span>
				<p>点击开始采集按钮</p>
				<p>将设备对准被采集</p>
				<p>物体</p>
			</div>
		</li>
		<li>
			<img src="img/step03.png" />
			<div class="txt01">
				<span class="tag">Step-3</span>
				<p>查看并保存检测</p>
				<p>结果</p>
			</div>
		</li>
	</ul>

	<div class="footer">
		<ul>
			<li class="f_map" onclick="gotoMap( this );">地图</li>
			<li class="f_scan" onclick="beginScan( this );">
				扫描
			</li>
			<li class="f_me" onclick="gotoMe( this );">我</li>
			<img src="img/icon_selected.png" class="sel"/>
		</ul>
	</div>
	<!-- 是否扫描 -->
	<div class="scan">
		<div class="stxt">是否进行拍照？</div>
		<div class="sbtn">
			<span class="yes">确定</span>
			<span class="no">取消</span>
		</div>
	</div>
</body>
</html>
